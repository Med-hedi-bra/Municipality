<app-navbar></app-navbar>
<div class="login pt-70 pb-100">
    <div class="container">
        <div class="row">
            <section class="uni-banner">
                <div class="container">
                    <div class="uni-banner-text-area">
                        <h1>Register</h1>
                        <ul>
                            <li><a routerLink="home">Acceuil</a></li>
                            <li>Register</li>
                        </ul>
                    </div>
                </div>
            </section>
            <div class="col-lg-6 col-md-12 offset-md-3 col-sm-12  col-12 " >
                <div class="log-in-card">
                    <div class="default-section-title">
                        <h3>Create An Account</h3>
                    </div>
                    <div class="login-form">
                        <form [formGroup]="registerForm" (ngSubmit)="register()">
                            <div class="mb-3">
                                <input type="Text" [formControlName]="'cin'" class="form-control" placeholder="CIN" required />
                            </div>
                            <div class="mb-3">
                                <input type="text" [formControlName]="'cin'" class="form-control" placeholder="Firstname"
                                    required />
                            </div>
                            <div class="mb-3">
                                <input type="text" [formControlName]="'cin'" class="form-control" placeholder="Lastname" required />
                            </div>
                            <div class="mb-3">
                                <input type="date" [formControlName]="'cin'" class="form-control" placeholder="Date of Birth" required />
                            </div>
                            
                            
                            <div >
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="exampleRadios1" value="male" >
                                    <label class="form-check-label" >
                                      Male
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" id="exampleRadios2" value="female">
                                    <label class="form-check-label" >
                                      Female
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Email" required />
                            </div>
                            
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Repeat Password" required />
                            </div>
                            <p>
                                The password should be at least eight characters long. To make
                                it stronger, use upper and lower case letters, numbers, and
                                symbols like ! " ? $ % ^ & )
                            </p>
                            <button type="submit" class="default-button">
                                Register Now <i class="fas fa-angle-right"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
